name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ] # Trigger on tags like v1.0.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 1: Calculate the tags automatically
      - name: Docker Metadata action
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            # Tag with git tag (e.g., 'v1.0.0') if you pushed one
            type=ref,event=tag
            # Tag with git commit SHA (e.g., 'sha-8f3e2a1')
            type=sha
            # Always add 'latest' tag if pushing to main
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx # for caching
        uses: docker/setup-buildx-action@v3

      # Step 2: Use the calculated tags here
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # This pulls the list of tags from the 'meta' step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
